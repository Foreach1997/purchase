        .select-test{position: absolute;max-height: 500px;height: 350px;overflow: auto;width: 100%;z-index: 123;display: none;border:1px solid silver;top: 42px;}

<body>
<table class="layui-hide" id="test"></table>
</body>
<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="getCheckData">提交</button>
</div>
</html>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:dev + '/supplier/choiceSupplier'
            ,method: 'get'
            ,request: {
                pageName: 'current'
                ,limitName: 'size'
            },
            response: {
                statusName: 'code'
                ,statusCode: 0
                ,msgName: 'msg'
                ,countName: 'count'
                ,dataName: 'data'
            }
            ,cols: [[
                {type:'checkbox'}
                ,{field:'supplierScore', width:80, title: '评分'}
                ,{field:'supplierId', width:80, title: '供应商ID'}
            ]]
            ,page: true
        });
        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        }
    });

</script>
