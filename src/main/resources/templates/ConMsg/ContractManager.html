<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all" />
    <script src="../config/config.js"></script>
    <link rel="stylesheet" href="../layui/layui.all.js" media="all" />
    <link rel="stylesheet" href="../js/jquery-3.4.1.js" media="all" />
    <link rel="stylesheet" href="../layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="../layui_ext/dtree/font/dtreefont.css" media="all" />
    <style type="text/css">
        .select-test{position: absolute;max-height: 500px;height: 350px;overflow: auto;width: 100%;z-index: 123;display: none;border:1px solid silver;top: 42px;}
        .layui-show{display: block!important;}
    </style>
</head>
<body>
<div style="width:100%;text-align:center">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>合同</legend>
    </fieldset>
    <form method="post" th:action="@{/deli/submit}" th:object="${deli}" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">合同编号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="no" th:field="*{no}"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">采购单号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="purchaseNo" th:field="*{purchaseNo}"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">生效开始日期:</label>
                <div class="layui-input-inline">
                    <input type="text" name="validateDateBegin" th:field="*{validateDateBegin}"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">生效结束日期:</label>
                <div class="layui-input-inline">
                    <input type="text" name="validateDateEnd" th:field="*{validateDateEnd}" readonly="readonly" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">记录生成人:</label>
                <div class="layui-input-inline">
                    <input type="text" name="createPerson" th:field="*{createPerson}"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(["form",'laydate'],function(){
        var form=layui.form;
        var laydate = layui.laydate;
        laydate.render({
            elem:"#date1"
        });
    })
</script>
</body>
</html>
